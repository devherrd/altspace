<!DOCTYPE html>
<html><head>
<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/AltspaceVR/aframe-altspace-component/v1.4.0/dist/aframe-altspace-component.min.js"></script>

</head>
<body>

<!-- set up the scene -->
<a-scene altspace='vertical-align: bottom;'>
  
     <a-assets>
    <a-asset-item id="text-obj" src="assets/text.obj"></a-asset-item>
    <a-asset-item id="text-mtl" src="assets/text.mtl"></a-asset-item>
  </a-assets>
  <a-entity obj-model="obj: #text-obj; mtl: #text-mtl" roation="0 90 90" position="0 5 0"></a-entity>
    
    <a-entity
        position="-0.535 -0.59 -1.275"
        scale="0.2 0.2 0.2"
        rotation="-30 0 0"
        n-text="fontSize: 2; text: CampFire SDK v0.2.5"
        n-cockpit-parent>
    </a-entity>

</a-scene>

</body></html>
